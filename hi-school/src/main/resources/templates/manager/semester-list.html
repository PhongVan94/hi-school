<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Semester List</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container">
  <h2 class="mt-4 text-center">Semester List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>School Year</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="semester : ${semesters}">
      <td th:text="${semester.semesterId}"></td>
      <td th:text="${semester.semesterName}"></td>
      <td th:text="${semester.schoolYear.schoolYearName}"></td>
      <td>
        <a class="btn btn-primary btn-sm"
           th:href="@{/semester/semesters/edit/{id}(id=${semester.semesterId})}">Edit</a>
        <a class="btn btn-danger btn-sm"
           th:href="@{/semester/semesters/delete/{id}(id=${semester.semesterId})}"
           onclick="return confirmAction('delete')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <a class="btn btn-success" th:href="@{/semester/semesters-form}">Create New Semester</a>
    <hr>
    <a class="btn btn-primary" th:href="@{/checkUserRole}">Back to Home</a>

  </div>

</div>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }


</script>
</body>
</html>
