<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Attendance List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container">
  <h2 class="mt-4 text-center">Attendance List</h2>
  <div class="text-center">
    <hr>
    <a class="btn btn-primary" th:href="@{list}">Back to Teaching List</a>
  </div>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>Attendance Day</th>
      <th>Schedule Name</th>
      <th>Student Name</th>
      <th>Teacher Name</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attendance : ${attendances}">
      <td th:text="${attendance.attendanceDate}"></td>
      <td th:text="${attendance.schedule.scheduleName}"></td>
      <td th:text="${attendance.student.fullName}"></td>
      <td th:text="${attendance.teacher.fullName}"></td>
      <td>
        <span th:id="'isPresent-' + ${attendance.attendanceId}" th:text="${attendance.isPresent}" class="fw-bold"></span>
      </td>
      <td>
        <a th:href="@{/teaching/attendance-edit/{id}(id=${attendance.attendanceId})}" class="btn btn-success btn-sm">Attending</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
</body>
</html>
