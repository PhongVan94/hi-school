<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Role Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container">
  <h2 class="text-center">Role Form</h2>
  <form th:action="@{/role/save}" th:object="${role}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="ROLE_EXAMPLE" required/>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success" onclick="return confirmAction('save')">Save
      </button>
      <hr>
      <a class="btn btn-primary" th:href="@{/role/list}">Back to Role List</a>
    </div>
  </form>
</div>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
</body>
</html>
