<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div id="successMessage" th:if="${successMessage}" class="alert alert-success">
      <p th:text="${successMessage}"></p>
    </div>

    <div class="col-md-6">
      <h1 class="text-center mb-4">Forgot Password</h1>
      <form th:action="@{/account/resetPassword}" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required/>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" onclick="return confirmAction('reset')">Reset Password</button>
        </div>
      </form>
      <p class="mt-3 text-center">
        <a href="/login">Back to Login</a>
      </p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    var checkExist = setInterval(function() {
        if ($('#successMessage').is(':visible')) {
            setTimeout(function () {
                window.location.href = "/checkUserRole";
            }, 5000);
            clearInterval(checkExist);
        }
    }, 100);

</script>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
</body>
</html>
