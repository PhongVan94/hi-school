<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Subject Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container">
  <h2 class="mt-4 text-center">Subject Form</h2>
  <form th:action="@{/subject/save}" th:object="${subject}" method="post">
    <input type="hidden" th:field="*{subjectId}"/>

    <div class="mb-3">
      <label for="subjectName" class="form-label">Subject Name:</label>
      <input type="text" class="form-control" id="subjectName" th:field="*{subjectName}" required/>
    </div>

    <div class="mb-3">
      <label for="semester" class="form-label">Semester:</label>
      <select id="semester" class="form-select" th:field="*{semester}" required>
        <option value="" >Select Semester</option>
        <option th:each="semester : ${allSemesters}" th:value="${semester.semesterId}"
                th:text="${semester.semesterName + ' (' + semester.schoolYear.schoolYearName + ')' }"></option>
      </select>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" onclick="return confirmAction('save')">Save</button>
      <hr>
      <a class="btn btn-secondary" href="/subject/list">Back to Subject List</a>
    </div>

  </form>
</div>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
</body>
</html>
