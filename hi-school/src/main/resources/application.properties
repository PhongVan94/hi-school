#ConfigDatabase
spring.datasource.url=jdbc:mysql://localhost:3306/"DATABASE_NAME"
spring.datasource.username=spring
spring.datasource.password=spring

#Config do not show banner
spring.main.banner-mode=off

#Config logging
#logging.level.root=warn

#show SQL TREN CONSOLE
logging.level.org.springframework.jdbc.core=TRACE

#Show JPA Hibernate logging
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.jdbc.bind=trace

#Cofig auto create table
spring.jpa.hibernate.ddl-auto=update

# Gmail SMTP configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username="GMAIL ADDRESS"
spring.mail.password="PASSWORD APPLICATION OF GMAIL"
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

spring.messages.basename=messages


