<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div th:if="${successMessage}" class="alert alert-success" id="successMessage">
      <p th:text="${successMessage}"></p>
    </div>

    <div class="col-md-6">
      <h1 class="text-center mb-4">Change Password</h1>
      <form th:action="@{/account/change-password-reset}" method="post">
        <input type="hidden" name="token" th:value="${token}"/>

        <div class="mb-3">
          <label for="password" class="form-label">New Password:</label>
          <input type="password" id="password" name="password" class="form-control" required/>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                 required/>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary" onclick="return confirmAction('change')">
            Change Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    var checkExist = setInterval(function() {
        if ($('#successMessage').is(':visible')) {
            setTimeout(function () {
                window.location.href = "/checkUserRole";
            }, 5000);
            clearInterval(checkExist);
        }
    }, 100);

</script>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }


</script>
</body>
</html>
