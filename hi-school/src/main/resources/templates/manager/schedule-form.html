<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Schedule</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Add New Schedule</h2>
  <form th:action="@{/schedule/save}" th:object="${schedule}" method="post">
    <input type="hidden" th:field="*{scheduleId}"/>

    <div class="mb-3">
      <label for="scheduleName" class="form-label">Schedule Name:</label>
      <input type="text" class="form-control" id="scheduleName" th:field="*{scheduleName}" required/>
    </div>

    <div class="mb-3">
      <label for="startTime" class="form-label">Start Time:</label>
      <input type="time" class="form-control" id="startTime" th:field="*{startTime}" required/>
    </div>

    <div class="mb-3">
      <label for="endTime" class="form-label">End Time:</label>
      <input type="time" class="form-control" id="endTime" th:field="*{endTime}" required/>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success" onclick="return confirmAction('save')">Add</button>
      <hr>
      <a class="btn btn-primary" th:href="@{/schedule/list}">Back to Schedule List</a>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
