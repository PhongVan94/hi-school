<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Teacher Assignment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Create Teacher Assignment</h2>
  <form th:action="@{/teacher-assignment/save}" method="post" th:object="${teacherAssignment}">
    <div class="mb-3">
      <label for="teacher" class="form-label">Teacher:</label>
      <select id="teacher" class="form-select" th:field="*{teacher}" required>
        <option value="" >Select Teacher</option>
        <option th:each="teacher : ${allTeachers}" th:value="${teacher.teacherId}" th:text="${teacher.fullName}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">Subject:</label>
      <select id="subject" class="form-select" th:field="*{subject}" required>
        <option value="" >Select Subject</option>
        <option th:each="subject : ${allSubjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="classes" class="form-label">Classes:</label>
      <select id="classes" class="form-select" multiple="multiple" th:field="*{classes}" required>
        <option th:each="schoolClass : ${allClasses}" th:value="${schoolClass.classId}" th:text="${schoolClass.className}"></option>
      </select>
    </div>
<div class="text-center">
  <button type="submit" onclick="return confirmAction('save')"
          class="btn btn-primary">Save</button>
  <hr>
  <a class="btn btn-secondary mt-2" th:href="@{/teacher-assignment/list}">Back to Teacher Assignments</a>

</div>
  </form>
</div>

<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
