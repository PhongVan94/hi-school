<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Semester Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container">
  <h2 class="mt-4 text-center">Semester Form</h2>
  <form th:action="@{/semester/saveSemester}" th:object="${semester}" method="post" class="center">
    <input type="hidden" th:field="*{semesterId}"/>

    <div class="mb-3 center">
      <label for="semesterName" class="form-label">Name:</label>
      <input type="text" class="form-control" id="semesterName" th:field="*{semesterName}" required/>
    </div>

    <div class="mb-3 center">
      <label for="schoolYear" class="form-label">School Year:</label>
      <select class="form-select" id="schoolYear" th:field="*{schoolYear}"
              th:options="${allSchoolYears}" th:value="${semester.schoolYear?.schoolYearId}" required>
        <option value="" >Select School Year</option>
        <option th:each="schoolYear : ${allSchoolYears}" th:value="${schoolYear.schoolYearId}" th:text="${schoolYear.schoolYearName}"></option>
      </select>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" onclick="return confirmAction('save')">Save</button>
      <hr>
      <a class="btn btn-secondary mt-2" th:href="@{/semester/semesters}">Back to Semester List</a>

    </div>

  </form>
</div>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
</body>
</html>
