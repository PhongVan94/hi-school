<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>School Year Form</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container">
  <h2 class="mt-4 text-center">School Year Form</h2>
  <form th:action="@{/school/saveSchoolYear}" th:object="${schoolYear}" method="post">
    <input type="hidden" th:field="*{schoolYearId}"/>
    <div class="mb-3">
      <label for="schoolYearName" class="form-label">Name:</label>
      <input type="text" class="form-control" id="schoolYearName" th:field="*{schoolYearName}" required/>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" onclick="return confirmAction('save')">Save
      </button>
      <hr>
      <a class="btn btn-secondary mt-2" th:href="@{/school/school-years}">Back to School Year
        List</a>

    </div>
  </form>
</div>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
</body>
</html>
