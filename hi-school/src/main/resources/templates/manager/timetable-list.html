<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Date List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">TimetableList</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Study Date</th>
      <th>Semester Name</th>
      <th>Subject Name</th>
      <th>Subject Teacher Name</th>
      <th>Class Name</th>
      <th>Schedule Name List</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="timetable : ${timetables}">
      <td th:text="${timetable.studyDate}"></td>
      <td>
        <span th:text="${timetable.semester.semesterName}"></span>
      </td>
      <td>
        <ul class="list-unstyled">
          <li th:each="subject : ${timetable.subjects}" th:text="${subject.subjectName}"></li>
        </ul>
      </td>
      <td>
        <ul class="list-unstyled">
          <li th:each="teacher : ${timetable.teachers}" th:text="${teacher.fullName}"></li>
        </ul>
      </td>
      <td>
        <ul class="list-unstyled">
          <li th:each="schoolClass : ${timetable.schoolClasses}" th:text="${schoolClass.className}"></li>
        </ul>
      </td>
      <td>
        <ul class="list-unstyled">
          <li th:each="schedule : ${timetable.schedules}" th:text="${schedule.scheduleName}"></li>
        </ul>
      </td>
      <td>
        <a class="btn btn-primary btn-sm" th:href="@{/timetable/edit/{id}(id=${timetable.timetableId})}">Edit</a>
        <a class="btn btn-danger btn-sm" th:href="@{/timetable/delete/{id}(id=${timetable.timetableId})}"
           onclick="return confirmAction('delete')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
<div class="text-center">
  <a class="btn btn-success" th:href="@{/timetable/form}">Add New Timetable</a>
  <hr>
  <a class="btn btn-primary" th:href="@{/checkUserRole}">Back to Home</a>

</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
