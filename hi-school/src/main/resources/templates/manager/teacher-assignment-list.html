<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Teacher Assignments</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Teacher Assignments</h2>

  <div class="text-center mb-3">
    <a class="btn btn-success" href="/teacher-assignment/add">Create Teacher Assignment</a>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th class="text-center">Teacher Name</th>
      <th class="text-center">Subject Name</th>
      <th class="text-center">Classes</th>
      <th class="text-center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacherAssignment : ${teacherAssignments}">
      <td>
        <ul class="list-unstyled">
          <li th:each="teacher : ${teacherAssignment.teacher}" th:text="${teacher.fullName}"></li>
        </ul>
      </td>
      <td>
        <ul class="list-unstyled">
          <li th:each="subject : ${teacherAssignment.subject}" th:text="${subject.subjectName}"></li>
        </ul>
      </td>
      <td>
        <ul class="list-unstyled">
          <li th:each="schoolClass : ${teacherAssignment.classes}" th:text="${schoolClass.className}"></li>
        </ul>
      </td>
      <td class="text-center">
        <a class="btn btn-primary btn-sm" th:href="@{/teacher-assignment/edit/{id}(id=${teacherAssignment.id})}">Edit</a>
        <a class="btn btn-danger btn-sm" th:href="@{/teacher-assignment/delete/{id}(id=${teacherAssignment.id})}"
           onclick="return confirmAction('delete')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="text-center">
  <hr>
  <a class="btn btn-primary" th:href="@{/checkUserRole}">Back to Home</a>

</div>

<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
