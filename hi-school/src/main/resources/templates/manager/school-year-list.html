<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>School Year List</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container">
  <h2 class="mt-4 text-center">School Year List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="schoolYear : ${schoolYears}">
      <td th:text="${schoolYear.schoolYearId}"></td>
      <td th:text="${schoolYear.schoolYearName}"></td>
      <td>
        <a class="btn btn-primary btn-sm"
           th:href="@{/school/school-years/edit/{id}(id=${schoolYear.schoolYearId})}">Edit</a>
        <a class="btn btn-danger btn-sm"
           th:href="@{/school/school-years/delete/{id}(id=${schoolYear.schoolYearId})}"
           onclick="return confirmAction('delete')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <a class="btn btn-success" th:href="@{/school/school-year-form}">Add New School Year</a>
    <hr>
    <a class="btn btn-primary" th:href="@{/checkUserRole}">Back to Home</a>
  </div>
</div>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }


</script>
</body>
</html>
