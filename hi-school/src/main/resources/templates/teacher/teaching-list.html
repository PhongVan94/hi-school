<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Teaching List</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container">
  <h2 class="mt-4 text-center">Teaching List</h2>
  <div class="text-center">
    <hr>
    <a class="btn btn-primary" th:href="@{/checkUserRole}">Back to Home</a>
  </div>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>Teaching Day</th>
      <th>Schedule Name</th>
      <th>Class Name</th>
      <th>Subject Name</th>
      <th>Teacher Name</th>
      <th>Class Comment</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teaching : ${teachings}">
      <td th:text="${teaching.teachingDate}"></td>
      <td th:text="${teaching.schedule.scheduleName}"></td>
      <td th:text="${teaching.schoolClass.className}"></td>
      <td th:text="${teaching.subject.subjectName}"></td>
      <td th:text="${teaching.teacher.fullName}"></td>
      <td th:text="${teaching.classComments}"></td>
      <td>
        <a th:href="@{/teaching/edit/{id}(id=${teaching.teachingId})}"
           class="btn btn-warning btn-sm me-2">Comment</a>
        <a th:href="@{/teaching/attendance-list}" class="btn btn-secondary btn-sm">Show Attendance
          List</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
</body>
</html>
