<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Subject List</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container">
  <h2 class="mt-4 text-center">Subject List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Subject ID</th>
      <th>Subject Name</th>
      <th>Semester</th>
      <th>Year</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjects}">
      <td th:text="${subject.subjectId}"></td>
      <td th:text="${subject.subjectName}"></td>
      <td th:text="${subject.semester.semesterName}"></td>
      <td th:text="${subject.semester.schoolYear.schoolYearName}"></td>
      <td>
        <a class="btn btn-primary btn-sm" th:href="@{/subject/edit/{id}(id=${subject.subjectId})}">Edit</a>
        <a class="btn btn-danger btn-sm" th:href="@{/subject/delete/{id}(id=${subject.subjectId})}"
           onclick="return confirmAction('delete')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <a class="btn btn-success" href="/subject/add">Add New Subject</a>
    <hr>
    <a class="btn btn-primary" th:href="@{/checkUserRole}">Back to Home</a>

  </div>
</div>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
</body>
</html>
