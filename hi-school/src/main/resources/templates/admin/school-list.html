<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>School List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container">
  <h2 class="text-center">School List</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="school : ${schools}">
      <td th:text="${school.schoolId}"></td>
      <td th:text="${school.schoolName}"></td>
      <td>
        <a th:href="@{/school/schools/edit/{id}(id=${school.schoolId})}" class="btn btn-primary btn-sm">Edit</a>
        <a th:href="@{/school/schools/delete/{id}(id=${school.schoolId})}"
           class="btn btn-danger btn-sm"
           onclick="return confirmAction('delete')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <a th:href="@{/school/school-form}" class="btn btn-success mb-2">Add New School</a>
    <hr>
    <a class="btn btn-primary" th:href="@{/checkUserRole}">Back to Home</a>

  </div>

</div>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
</body>
</html>
