<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>School Year Selection</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container">
  <h2 class="mt-4 text-center">Select School Year</h2>
  <form th:action="@{/school-class/selectSchoolYear}" method="post">
    <div class="mb-3">
      <label class="form-label">School Year:</label>
      <select class="form-select" name="selectedSchoolYear" required>
        <option value="" >Select School Year</option>
        <option th:each="schoolYear : ${allSchoolYears}"
                th:value="${schoolYear.schoolYearId}"
                th:text="${schoolYear.schoolYearName}"></option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Next</button>
    </div>
  </form>
</div>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
</body>
</html>
