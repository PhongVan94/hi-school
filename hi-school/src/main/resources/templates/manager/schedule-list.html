<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable List</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Timetable List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Schedule Name</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="schedule : ${schedules}">
      <td th:text="${schedule.scheduleName}"></td>
      <td th:text="${schedule.startTime}"></td>
      <td th:text="${schedule.endTime}"></td>
      <td>
        <a class="btn btn-primary btn-sm"
           th:href="@{/schedule/edit/{id}(id=${schedule.scheduleId})}">Edit</a>
        <a class="btn btn-danger btn-sm"
           th:href="@{/schedule/delete/{id}(id=${schedule.scheduleId})}"
           onclick="return confirmAction('delete')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <a class="btn btn-success" th:href="@{/schedule/form}">Add New Schedule</a>
    <hr>
    <a class="btn btn-primary" th:href="@{/checkUserRole}">Back to Home</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
