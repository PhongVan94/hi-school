<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Score Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png"
        href="/static/images/favicon.ico"
        sizes="32x32">
</head>
<body>
<div class="container mt-5">
  <h2>Score Form</h2>
  <form th:action="@{/score/save-scores}" th:object="${score}" method="post" class="needs-validation" novalidate>
    <input type="hidden" th:field="*{scoreId}" />
    <input type="hidden" th:field="*{teacherAssignment}" />

    <div class="mb-3">
      <label for="subject" class="form-label">Subject:</label>
      <select id="subject" th:field="*{subject}" class="form-select" readonly>
        <option value="">Select Subject</option>
        <option th:each="subject : ${subjectList}" th:value="${subject.subjectId}"
                th:text="${subject.subjectName}" ></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="student" class="form-label">Student:</label>
      <select id="student" th:field="*{student}" class="form-select" readonly>
        <option value="">Select Student</option>
        <option th:each="student : ${studentList}" th:value="${student.studentId}"
                th:text="${student.fullName}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="semester" class="form-label">Semester:</label>
      <select id="semester" th:field="*{semester}" class="form-select" readonly>
        <option value="">Select Semester</option>
        <option th:each="semester : ${semesterList}" th:value="${semester.semesterId}"
                th:text="${semester.semesterName + '(' + semester.schoolYear.schoolYearName + ')'}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="dailyScore" class="form-label">Daily Score:</label>
      <input type="number" id="dailyScore" th:field="*{dailyScore}" step="0.1" class="form-control"
             required />
    </div>

    <div class="mb-3">
      <label for="midtermScore" class="form-label">Midterm Score:</label>
      <input type="number" id="midtermScore" th:field="*{midtermScore}" step="0.1" class="form-control"
             required />
    </div>

    <div class="mb-3">
      <label for="finalScore" class="form-label">Final Score:</label>
      <input type="number" id="finalScore" th:field="*{finalScore}" step="0.1" class="form-control"
             required />
    </div>

    <div class="mb-3">
      <label for="subjectEvaluation" class="form-label">Subject Evaluation:</label>
      <input type="text" id="subjectEvaluation" th:field="*{subjectEvaluation}" class="form-control"
             required />
    </div>
<div class="text-center">
  <button type="submit" class="btn btn-success"
          onclick="return confirmAction('save')">Save
  </button>
  <hr>
  <a class="btn btn-primary" th:href="@{/score/list}">Back to Score List</a>
</div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
   function confirmAction(action) {
        return confirm("Are you sure you want to " + action + "?");
    }

</script>
</body>
</html>
